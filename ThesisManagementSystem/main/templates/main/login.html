{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link
      rel="shortcut icon"
      href="{% static 'main/images/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'main/css/bootstrap/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'main/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'main/css/jquery.modal.min.css' %}"
    />

    <script src="{% static 'main/js/jquery.js' %}" defer></script>
    <script
      src="{% static 'main/js/bootstrap/bootstrap.min.js' %}"
      defer
    ></script>

    <script src="{% static 'main/js/jquery.modal.min.js' %}" defer></script>
    <script src="{% static 'main/js/index.js' %}" defer></script>
    <script src="{% static 'main/js/login.js' %}" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 p-5">
          <main class="form-signin">
            <form>
              {% csrf_token %}
              <img
                class=""
                src="{% static 'main/images/banner.png' %}"
                alt=""
                width="370"
              />
              <p id="login-error" style="color: red; text-align: center"></p>
              <input
                type="text"
                id="inputUsername"
                class="form-control mb-2 mt-5"
                placeholder="Username"
                required
                autofocus
              />
              <input
                type="password"
                id="inputPassword"
                class="form-control mb-2"
                placeholder="Password"
                required
              />
              <button
                class="w-100 btn btn-lg btn-primary"
                type="button"
                id="login-btn"
              >
                Sign in
              </button>
              <p class="mt-5 mb-3 text-muted">&copy; DarkCoders - 2022</p>
            </form>
          </main>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
