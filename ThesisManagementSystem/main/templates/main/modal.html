{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link
      rel="shortcut icon"
      href="{% static 'main/images/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'main/css/bootstrap/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'main/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'main/css/jquery.modal.min.css' %}"
    />

    <script src="{% static 'main/js/show_record.js' %}" defer></script>

    <script src="{% static 'main/js/jquery.js' %}" defer></script>
    <script
      src="{% static 'main/js/bootstrap/bootstrap.min.js' %}"
      defer
    ></script>

    <script src="{% static 'main/js/jquery.modal.min.js' %}" defer></script>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"
        >Thesis Management System</a
      >
      <input
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search by monograph title ..."
        aria-label="Search"
      />
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="logout/">Logout</a>
        </li>
      </ul>
    </header>

    <div class="container-fluid">
      <div class="row">
        <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Edit Record</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <a
                  href="{% url 'home' %}"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Show All Records
                </a>
              </div>
            </div>
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            style="display: none"
            id="DBErrorAlertBox"
          ></div>
          <div
            class="alert alert-danger"
            role="alert"
            style="display: none"
            id="errorAlertBox"
          ></div>
          <div
            class="alert alert-success"
            role="alert"
            style="display: none"
            id="successAlertBox"
          ></div>

          {% comment %} form here {% endcomment %}

          <!-- Start Card -->
          <div class="card">
            <!-- Start Card Body -->
            <div class="card-body">
              <!-- Start Form -->
              <form
                id="m_form"
                action="#"
                method=""
                class="needs-validation"
                novalidate
                autocomplete="off"
              >
                <!-- Start Input title -->
                <div class="form-group">
                  <label for="m_title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="m_title"
                    name="m_title"
                    placeholder="Monograph Title"
                  />
                  <small class="form-text text-muted"
                    >Please fill Monograph Title</small
                  >
                </div>
                <!-- End Inptitle -->

                <div class="row">
                  <!-- Start Input Department -->
                  <div class="form-group col-md-4">
                    <label>Department</label>
                    <div
                      class="d-flex flex-row justify-content-between align-items-center"
                    >
                      <select
                        class="form-control mr-1"
                        id="department"
                        name="department"
                        required
                      >
                        <option value="SE" selected>
                          Software Engineering
                        </option>
                        <option value="IT">Information Technology</option>
                        <option value="IS">Information System</option>
                      </select>
                    </div>
                  </div>
                  <!-- End Input department -->

                  <!-- Start Input year -->
                  <div class="form-group col-md-4">
                    <label>Year</label>
                    <div
                      class="d-flex flex-row justify-content-between align-items-center"
                    >
                      <select
                        class="form-control mr-1"
                        id="year"
                        name="year"
                        required
                      >
                        <option value="1399">1399</option>
                        <option value="1400">1400</option>
                        <option value="1401" selected>1401</option>
                        <option value="1400">1400</option>
                        <option value="1402">1402</option>
                        <option value="1403">1403</option>
                        <option value="1404">1404</option>
                        <option value="1405">1405</option>
                        <option value="1406">1406</option>
                        <option value="1407">1407</option>
                        <option value="1408">1408</option>
                        <option value="1409">1409</option>
                        <option value="1410">1410</option>
                      </select>
                    </div>
                  </div>
                  <!-- End Input year -->

                  <!-- Start Input m_languege -->
                  <div class="form-group col-md-4">
                    <label>Monograph Language</label>
                    <div
                      class="d-flex flex-row justify-content-between align-items-center"
                    >
                      <select
                        class="form-control mr-1"
                        id="m_language"
                        name="m_language"
                        required
                      >
                        <option value="EN" selected>English</option>
                        <option value="FA">Farsi</option>
                        <option value="PA">Pashto</option>
                      </select>
                    </div>
                  </div>
                  <!-- End Input m_languege -->
                </div>

                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload Monograph File</span>
                  </div>
                  <input
                    type="file"
                    class="form-control btn btn-sm border"
                    id="m_file"
                    name="m_file"
                    required
                    aria-describedby="inputGroupFileAddon01"
                    placeholder="Choose File"
                  />
                </div>
                <div>
                  <small class="form-text text-muted mb-3"
                    >Please Upload Monograph File (.pdf only)</small
                  >
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload Monograph File</span>
                  </div>
                  <input
                    type="file"
                    class="form-control btn btn-sm border"
                    id="source_code_file"
                    name="source_code_file"
                    aria-describedby="inputGroupFileAddon01"
                  />
                </div>
                <div>
                  <small class="form-text text-muted mb-5"
                    >Please Upload Monograph File (.zip or .rar only)</small
                  >
                </div>
                <!-- Start Student Info -->
                <div class="form-group">
                  <label class="font-weight-bold">* Student #1 Info</label>
                </div>
                <div class="row g-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s1_sID"
                      name="s1_sID"
                      placeholder="KU ID#"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s1_name"
                      name="s1_name"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s1_father_name"
                      name="s1_father_name"
                      placeholder="Father Name"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s1_last_name"
                      name="s1_last_name"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <!-- End Student Info -->
                <!-- Start Student Info -->
                <div class="form-group mt-5">
                  <label class="font-weight-bold"
                    >Student #2 Info
                    <small class="form-text text-muted"
                      >(Optional)</small
                    ></label
                  >
                </div>
                <div class="row g-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s2_sID"
                      name="s2_sID"
                      placeholder="KU ID#"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s2_name"
                      name="s2_name"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s2_father_name"
                      name="s2_father_name"
                      placeholder="Father Name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s2_last_name"
                      name="s2_last_name"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <!-- End Student Info -->
                <!-- Start Student Info -->
                <div class="form-group mt-5">
                  <label class="font-weight-bold"
                    >Student #3 Info
                    <small class="form-text text-muted"
                      >(Optional)</small
                    ></label
                  >
                </div>
                <div class="row g-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s3_sID"
                      name="s3_sID"
                      placeholder="KU ID#"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s3_name"
                      name="s3_name"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s3_father_name"
                      name="s3_father_name"
                      placeholder="Father Name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="s3_last_name"
                      name="s3_last_name"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <!-- End Student Info -->
                <!-- Start Add Record Button -->
                <div class="row">
                  <button
                    class="btn btn-primary btn-block col-lg-2 mt-5 ml-3"
                    id="add-btn"
                    type="button"
                  >
                    Update Record
                  </button>
                  <button
                    class="btn btn-danger btn-block col-lg-2 mt-5 ml-5"
                    id="delete-btn"
                    type="button"
                  >
                    Delete
                  </button>
                </div>

                <!-- End Add Record Button -->
              </form>
              <!-- End Form -->
            </div>
            <!-- End Card Body -->
          </div>
          <!-- End Card -->
        </main>
      </div>
    </div>
  </body>
  <script src="{% static 'main/js/jquery.js' %}" defer></script>
  <script src="{% static 'main/js/bootstrap.js' %}" defer></script>
  <script src="{% static 'main/js/add_record.js' %}" defer></script>
</html>
